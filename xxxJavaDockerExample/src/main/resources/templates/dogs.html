<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Simple Spring Boot</title>


</head>

<body>

<h2 th:text="'Hello ' + ${dogMeow}" ></h2>

<form action="#" th:action="@{/dog/barking}" th:object="${dogBark}" method="post">
    <p>What does the dog says ?: <input type="text" th:field="*{bark}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form th:action="@{/}">
    <button type="submit" th:name="action" th:value="in">check-in</button>
    <button type="submit" th:name="action" th:value="out">check-out</button>
</form>

</body>
</html>
